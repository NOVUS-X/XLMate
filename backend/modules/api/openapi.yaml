openapi: 3.0.3
info:
  title: XLMate Chess Platform API
  version: 1.0.0
  description: API for the XLMate chess platform built on Stellar
  contact:
    name: XLMate Team
    url: https://xlmate.com/contact
    email: support@xlmate.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

# Global security requirement - enforces JWT auth on all endpoints by default
# (individual endpoints can override this)
security:
  - bearerAuth: []

# Components section with security schemes
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token authentication. Example: Bearer {token}

